OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    Exports graphs from Gephi for use with Google Maps API. \
    Similar to browsing maps in Google Maps you can browse graphs the same way. \
    Pre-rendering the graph makes it possible to view even large graphs fluently in browser.\n\n\
    Usage:\n* File > Export > Google Maps Exporter\n* Open index.html or index2.html in export directory\n\nThe exporter will render the graph as PNG tiles and output a HTML and JavaScript files. \
    There are two examples: index.html + ui.js and index2.html + ui2.js. \
    Custom functionality (eg. hovering over a node, clicking a node) can be added with Google Maps API.
OpenIDE-Module-Name=Google Maps Exporter
OpenIDE-Module-Short-Description=Export graphs for Google Maps API - support for huge graphs
