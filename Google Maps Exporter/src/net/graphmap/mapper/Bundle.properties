OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    Exports graphs from Gephi for use with Google Maps API. \
    Similar to browsing maps in Google Maps you can browse graphs the same way. \
    This way even huge graphs that include hundreds of thousands of nodes become feasible to browse in real-time.\n\n\
    Usage:\n* File > Export > Google Maps Exporter\n\nThe exporter will render the graph as PNG tiles and output a HTML and JavaScript files which are customizable.
OpenIDE-Module-Name=Google Maps Exporter
OpenIDE-Module-Short-Description=Export graphs for  Google Maps API - support for huge graphs
